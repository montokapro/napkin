<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <script src="https://d3js.org/d3.v6.js"></script>
  <script type="module" src="index.js"></script>
</head>
<body style="height: 100vh; width: 100vw; margin: 0">
  <div style="position: absolute; top: 0; left: 0; float: left;">
    <div>
      <select style="font-family: Roboto Mono, sans-serif;" id="graphSelect"></select>
    </div>

    <div>
      <input
        type="text"
        id="equation"
        name="equation"
        placeholder="equation"
        style="font-family: Roboto Mono, sans-serif;"
      ></input>
    </div>

    <div>
      <input
        type="text"
        id="calculation"
        name="calculation"
        placeholder="calculation"
        style="font-family: Roboto Mono, sans-serif;"
      ></input>
    </div>
  </div>

  <div id="display" style="display: block; z-index: -1"></div>
</body>
